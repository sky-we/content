syntax = "proto3";

package api.content.operate;

option go_package = "content-manage/api/content/operate;operate";
option java_multiple_files = true;
option java_package = "api.content.operate";

service App {
  rpc CreateContent (CreateContentReq) returns (CreateContentRsp);
  rpc UpdateContent (UpdateContentReq) returns (UpdateContentRsp);
  rpc DeleteContent (DeleteContentReq) returns (DeleteContentRsp);
  rpc FindContent (FindContentReq) returns (FindContentRsp);
}

message Content {

  // 内容ID
  int64 ID = 1;
  // 内容标题
  string title = 2;
  // 视频播放URL
  string VideoURL = 3;
  // 作者
  string author = 4;
  // 内容描述
  string Description = 5;
  // 封面图URL
  string thumbnail = 6;
  // 内容分类
  string category = 7;
  // 内容时长
  int64 duration = 8;
  // 分辨率 如720p、1080p
  string resolution = 9;
  // 文件大小
  int64 file_size = 10;
  // 文件格式 如MP4、AVI
  string format = 11;
  //  // 视频质量 1-高清 2-标清
  int32 quality = 12;
  // 审核状态 1-审核中 2-审核通过 3-审核不通过
  int32 approval_status = 13;

}

// 创建
message CreateContentReq {
  Content content = 1;
}

message CreateContentRsp {
  int32 code = 1;
  string msg = 2;
  map<string, int64> data = 3;
}

// 更新
message UpdateContentReq {
  Content content = 1;
}

message UpdateContentRsp {
  int32 code = 1;
  string msg = 2;
  map<string, int64> data = 3;
}

// 删除
message DeleteContentReq {
  int64 id = 1;
}

message DeleteContentRsp {
  int32 code = 1;
  string msg = 2;
  map<string, int64> data = 3;
}

// 查找
message FindContentReq {
  int64 id = 1;
  string title = 2;
  string author = 3;
  int64 page = 4;
  int64 pageSize = 5;
}

message FindContentRsp {
  int32 code = 1;
  string msg = 2;
  repeated Content content = 3;
  int64 total = 4;
}